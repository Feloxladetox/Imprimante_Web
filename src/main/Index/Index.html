<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Se connecter</title>
    <link rel="stylesheet" href="../css/style_contact.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div id="title_page">
    <span>Nous contacter :</span>
</div>
<div id="formulaire">
    <form method="post">
        <div id="case_nom">
            <span class="nom_titre">NOM :</span><br>
            <input class="nom" type="text" placeholder="ex: LACHAUX">
        </div>
        <div id="case_prenom">
            <span class="prenom_titre">Prénom :</span><br>
            <input class="prenom" type="text" placeholder="ex: Florian">
        </div>
        <div id="case_email">
            <span class="email_titre">E-mail :</span><br>
            <input class="email" type="email" placeholder="ex: florian.lachaux6@etu.univ-lorraine.fr">
        </div>
        <div id="case_message">
            <span class="message_titre">Votre message :</span><br>
            <textarea id="message"></textarea>
        </div>
    </form>
</div>
<div id="tableau_contact">
    <table>
        <caption>Nos coordonées</caption>
        <thead>
        <tr>
            <th>Entreprise</th>
            <th>Adresse</th>
            <th>Code Postal</th>
            <th>Ville</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tekk3D</td>
            <td>1 rue de la gare</td>
            <td>54000</td>
            <td>Nancy</td>
        <tr>
        </tbody>
    </table>
</div>
</body>
</html>
